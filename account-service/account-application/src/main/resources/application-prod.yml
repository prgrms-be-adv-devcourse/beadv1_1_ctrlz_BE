spring:
  application:
    name: account-service

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  batch:
    jdbc:
      platform: mysql

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto:
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        default_batch_fetch_size: 100
        jdbc:
          batch_size: 1000
        order_updates: true
        order_inserts: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    url: ${MYSQL_URL}

  data:
    redis:
      host: ${REDIS_HOST}
      port: 6379
      password: ${REDIS_PASSWORD}
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  kafka:
    bootstrap-servers:
      - ${KAFKA_BOOTSTRAP_SERVERS}

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

      acks: all

    properties:
      delivery.timeout.ms: 120000
      linger.ms: 5
      request.timeout.ms: 30000
      enable.idempotence: true
      retries: 1
      max.in.flight.requests.per.connection: 5
      allow.auto.create.topics: false
      compression.type: lz4 # 압축 추가
      # transactional.id: 고려할만함

      batch-size: 32768 #32kb
      buffer-memory: 67108864 # 64mb

    admin:
      auto-create: false # AdminClient 비활성화 (Kafka 토픽 자동 생성 안 쓰면 가능)

custom:
  config:
    topic-partitions: 1
    topic-replications: 1

  cart:
    topic:
      command: cart-command

  deposit:
    topic:
      command: deposit-command

  image:
    allowed-extension: jpg,jpeg,png,webp
    max-size: 10485760 # 10mb
    default: https://team03-ctrlz-5775efc3-b7e8.s3.ap-northeast-2.amazonaws.com/images/USER/defualt-profile-image.png



# k8s 설정
eureka:
  instance:
    prefer-ip-address: true
    hostname: account-service
  client:
    serviceUrl:
      defaultZone: http://discovery-svc:8761/eureka/
    enabled: true

logging:
  config: classpath:logback-prod.xml