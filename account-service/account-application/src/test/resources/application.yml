spring:
  profiles:
    active:
  autoconfigure:
    exclude:
      - io.awspring.cloud.autoconfigure.s3.S3AutoConfiguration
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

  kafka:
    bootstrap-servers: localhost:9092

custom:
  config:
    topic-partitions: 1
    topic-replications: 1

  cart:
    topic:
      command: cart-command

  deposit:
    topic:
      command: deposit-command

  redirectUrl: http://localhost:8080

  image:
    allowed-extension: jpg,jpeg,png,webp
    max-size: 10485760 # 10mb
    default: default_image

  bucketname: sdfsdf

aes:
  key: 1234567890123456

coolsms:
  apiKey: aaaaaaaaaaaaaaaa
  secretKey: aaaaaaaaaaaaaaaa
  from: 01011111111


jwt:
  test-secret: dddddddddddddddddddddddddddddddddddddddd
  test-expiration: 100
  test-refresh-expiration: 1000