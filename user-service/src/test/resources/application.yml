spring:
  profiles:
    active: test
  autoconfigure:
    exclude: io.awspring.cloud.autoconfigure.s3.S3AutoConfiguration

  cloud:
    aws:
      credentials:
        secret-key: dsf
        access-key: sdf
      region:
        static: df
      s3:
        enabled: true


  kafka:
    bootstrap-servers: localhost:9092


custom:
  config:
    topic-partitions: 1
    topic-replications: 1

  cart:
    topic:
      command: cart-command

  deposit:
    topic:
      command: deposit-command

  image:
    allowed-extension: jpg,jpeg,png,webp
    max-size: 10485760 # 10mb

  bucketname: sdfsdf


