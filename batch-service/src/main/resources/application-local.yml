server:
  port: 8088

spring:
  batch:
    job:
      enabled: false

  h2:
    console:
      enabled: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3308/domain_dev?rewriteBatchedStatements=true&useServerPrepStmts=true&cachePrepStmts=true
    username: app
    password: 1234

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        default_batch_fetch_size: 100
        jdbc:
          batch_size: 1000
        order_updates: true
        order_inserts: true


# 배치 작업 설정
batch:
  search:
    log-directory: logs
    log-pattern: item-view.log*,search-view.log*
    chunk-size: 1000
    skip-limit: 100
    pool-size: 4

logging:
  config: classpath:logback-local.xml

custom:
  feign:
    url:
      payment-service: http://localhost:8084
