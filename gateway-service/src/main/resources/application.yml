server:
  port: 8000

spring:
  application:
    name: gateway-service

  profiles:
    active: local
    group:
      local:
        - secret

  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: auth-sign-up
              uri: lb://ACCOUNT-SERVICE
              predicates:
                - Path=/api/users
                - Method=POST

            - id: user-api-protected
              uri: lb://ACCOUNT-SERVICE
              predicates:
                - Path=/api/users/**
                - Method=GET,PATCH,DELETE
#              filters:
#                - name: AuthenticationFilter
#                  args:
#                    requiredRole: USER

            - id: post-search-public
              uri: lb://DOMAIN-SERVICE
              predicates:
                - Path=/api/product-posts
                - Method=GET

            - id: post-api-protected
              uri: lb://DOMAIN-SERVICE
              predicates:
                - Path=/api/product-posts/**
                - Method=POST,PUT,DELETE,PATCH
#              filters:
