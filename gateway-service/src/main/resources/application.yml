server:
  port: 8000

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: auth-sign-up
              uri: lb://ACCOUNT-SERVICE
              predicates:
                - Path=/api/users
                - Method=POST

            - id: user-api-protected
              uri: lb://ACCOUNT-SERVICE
              predicates:
                - Path=/api/users/**
                - Method=GET,PATCH,DELETE
              filters:
                - name: AuthenticationFilter
                  args:
                    requiredRole: USER

            - id: post-search-public
              uri: lb://DOMAIN_SERVICE
              predicates:
                - Path=/api/product-posts
                - Method=GET

            - id: post-api-protected
              uri: lb://DOMAIN_SERVICE
              predicates:
                - Path=/api/product-posts/**
                - Method=POST,PUT,DELETE,PATCH
              filters:
                - name: AuthenticationFilter
                  args:
                    requiredRole: SELLER

            - id: cart-api-protected
              uri: lb://DOMAIN_SERVICE
              predicates:
                - Path=/api/carts/**
                - Method=GET,PATCH,DELETE,POST
              filters:
                - name: AuthenticationFilter
                  args:
                    requiredRole: USER



