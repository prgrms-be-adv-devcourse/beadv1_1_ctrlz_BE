spring:
  application:
    name: zipkin

management:
  tracing:
    sampling:
      probability: 1.0

    propagation:
      consume: b3 # 64bit trace id
      produce: b3 # b3_multi 128bit trace id
      type: b3

    brave:
      span-joining-supported: true

  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans

  endpoints:
    web:
      exposure:
        include: "*"

