application:
  title: yeongeunMarket
  version: 1.0

server:
  port: 8084

spring:
  application:
    name: payment-service

  cloud:
    openfeign:
      okhttp:
        enabled: true

  mvc:
    static-path-pattern: /api/payments/**

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/domain_dev?rewriteBatchedStatements=true
    username: app
    password: 1234

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 100
    defer-datasource-initialization: true # Hibernate 초기화 후 data.sql 실행

  sql:
    init:
      mode: always # data.sql을 항상 실행

  data:
    redis:
      port: 6379
      host: localhost

  kafka:
    bootstrap-servers: localhost:9090
    listener:
      #      auto-startup: false
      immediate-stop: false # default 값 명시

    #    admin:
    #      auto-create: false

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

      properties:
        allow.auto.create.topics: false

    consumer:
      group-id: payment-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer

      properties:
        spring.json.trusted.packages: "com.common.event"

  elasticsearch:
    uris: http://localhost:9200 # default 지만 명시적으로 작성

# k8s 설정
eureka:
  #  instance:
  #    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    enabled: true

custom:
  image:
    allowed-extension: jpg,jpeg,png,webp
    max-size: 10485760 # 10mb
    default: https://team03-ctrlz-5775efc3-b7e8.s3.ap-northeast-2.amazonaws.com/images/USER/defualt-profile-image.png

  config:
    topic-partitions: 1
    topic-replications: 1

  cart:
    topic:
      command: cart-command

  deposit:
    topic:
      command: deposit-command

  #  order:
  #    topic:
  #      command: order-command

  feign:
    url:
      user-service: localhost:8080
      order-service: localhost:8081

springdoc:
  default-produces-media-type: application/json
  default-flat-param-object: true
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

openapi:
  service:
    url: http://localhost:8082
