apiVersion: v1
kind: ConfigMap
metadata:
  name: qdrant-config-map
  labels:
    app: qdrant
data:
  QDRANT__SERVICE__HTTP_PORT: "6333"
  QDRANT__SERVICE__GRPC_PORT: "6334"
  # 성능 최적화 설정
  QDRANT__STORAGE__OPTIMIZERS__DEFAULT_SEGMENT_NUMBER: "8"
  QDRANT__STORAGE__WAL__WAL_CAPACITY_MB: "32"
  # 로깅 레벨
  QDRANT__LOG_LEVEL: "INFO"
