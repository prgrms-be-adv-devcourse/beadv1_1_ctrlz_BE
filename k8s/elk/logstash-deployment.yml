apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash-deploy
  labels:
    app: logstash

spec:
  selector:
    matchLabels:
      app: logstash
  replicas: 1

  template:
    metadata:
      name: logstash
      labels:
        app: logstash

    spec:
      containers:
        - name: logstash
          image: eddie1031/ls:9.1.3
          ports:
            - containerPort: 5044

          envFrom:
            - configMapRef:
                name: elk-config-map
          volumeMounts:
            - name: logstash-pipeline
              mountPath: /usr/share/logstash/pipeline
            - name: logstash-logs
              mountPath: /usr/share/logstash/logs
      volumes:
        - name: logstash-pipeline
          configMap:
            name: logstash-pipeline-configmap
        - name: logstash-logs
          hostPath:
            path: /logs

---
apiVersion: v1
kind: Service
metadata:
  name: logstash-svc

spec:
  type: NodePort
  selector:
    app: logstash

  sessionAffinity: None

  ports:
    - name: beats
      protocol: TCP
      port: 5044
      targetPort: 5044
      nodePort: 30504
